<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 8px 15px; background: #f0f0f0; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <textarea id="input" placeholder="输入"></textarea>
    <div>
        <button onclick="encrypt()">加密</button>
        <button onclick="decrypt()">解密</button>
        <button onclick="copyText()">复制密文</button>
    </div>
    <textarea id="output" placeholder="输出 不要输入文本"></textarea>

    <script>
        function encrypt() {
            const text = document.getElementById('input').value;
            if (!text) return;
            const encrypted = btoa(encodeURIComponent(text));
            document.getElementById('output').value = encrypted;
        }

        function decrypt() {
            const text = document.getElementById('input').value;
            if (!text) return;
            try {
                const decrypted = decodeURIComponent(atob(text));
                document.getElementById('output').value = decrypted;
            } catch {
                document.getElementById('output').value = "";
            }
        }

        function copyText() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>

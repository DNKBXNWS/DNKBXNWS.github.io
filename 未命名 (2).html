        @layer utilities {

                border: 1px solid rgba(255, 255, 255, 0.3);
            }
            .acrylic-btn {
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                border: 1px solid rgba(255, 255, 255, 0.4);
                transition: all 0.3s ease;
            }
            .acrylic-btn:hover {

                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            }

            </p>

    <script>
        // 名言库（包含指定句子）
        const quotes = [
            "当你认为我做的不对，那么你就需要证明你是对的",
            "生活就像海洋，只有意志坚强的人才能到达彼岸",
            "成功的秘诀在于始终如一地忠于目标",
            "知识是珍宝，但实践是得到它的钥匙",
            "最困难的时候，就是我们离成功不远的时候"
        ];

        // 随机显示一句名言
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('footer-text').textContent = quotes[randomIndex];
        }

        // 更新时间函数
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 星期几转换
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            const datetimeString = `${year}年${month}月${day}日 ${weekday} ${hours}:${minutes}:${seconds}`;
            document.getElementById('datetime').textContent = datetimeString;
        }
        
        // 初始化时间并每秒更新
        updateDateTime();
        setInterval(updateDateTime, 1000);
        // 初始化显示随机名言
        showRandomQuote();
        
        // 底部文字点击计数（达到5次显示秘密按钮）
        let clickCount = 0;
        const footerText = document.getElementById('footer-text');
        const secretBtn = document.getElementById('secretBtn');
        
        footerText.addEventListener('click', () => {
            clickCount++;
            // 点击5次后显示秘密按钮
            if (clickCount >= 5) {
                secretBtn.classList.remove('hidden');
            }
        });
        
        // 修复跳转按钮功能（默认跳转到"没用/index.html"，可自行修改）
        secretBtn.addEventListener('click', () => {
            window.location.href = '没用/index.html';
        });
    </script>
